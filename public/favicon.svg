<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Main H letter -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="800" 
        text-anchor="middle" fill="#ffffff" text-shadow="0 1px 2px rgba(0,0,0,0.3)">H</text>
  
  <!-- Small M badge -->
  <circle cx="24" cy="8" r="6" fill="url(#badgeGradient)" stroke="#ffffff" stroke-width="1"/>
  <text x="24" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="700" 
        text-anchor="middle" fill="#ffffff">M</text>
</svg>
